<h3>Tabla Corrales</h3>
<div style="max-height:70vh; overflow-y: scroll;" id="table" class="row table-editable">
    <div class="col-md-12">
        <table class="table table-responsive-xl table-striped table-warning" id="tablaprueba">
            <thead class="text-white text-center">
                <tr>
                    <th scope="col">Lote Corral</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Hectareas</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Deposito</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let corral of corrales; let i = index" class="text-center">

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="corral.lotecorral"
                            [disabled]="!corral.editable" [disabled]="!corral.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="corral.nombre"
                            [disabled]="!corral.editable" [disabled]="!corral.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="corral.tipo"
                            [disabled]="!corral.editable" [disabled]="!corral.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="corral.hectareas"
                            [disabled]="!corral.editable" [disabled]="!corral.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="corral.numero"
                            [disabled]="!corral.editable" [disabled]="!corral.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="corral.deposito"
                            [disabled]="!corral.editable" [disabled]="!corral.editableAgregar" required>
                    </td>

                    <!-----------------------------------------Botones---------------------------------------------------->

                    <td class="text-center d-flex">
                        <button [ngClass]="{'invisibilidad': corral.editable}"
                            [ngClass]="{'invisibilidad': corral.agregar}" (click)="editCorral(corral)"
                            class="btn btn-warning mr-1" title="Editar">
                            Editar
                        </button>


                        <button [ngClass]="{'invisibilidad': !corral.editable}" (click)="putCorral(corral)"
                            class="btn btn-dark mr-1" title="Confirmar Edicion">
                            Confirmar
                        </button>

                        <button [ngClass]="{'invisibilidad': !corral.editable}" (click)="noEditCorral(corral)"
                            class="btn btn-secondary mr-1" title="Cancelar Edicion">
                            Cancelar
                        </button>

                        <button [ngClass]="{'invisibilidad': corral.editable}"
                            [ngClass]="{'invisibilidad': corral.agregar}"
                            (click)="deleteCorral(corral.lotecorral)" class="btn btn-danger mr-1"
                            title="Borrar">
                            Borrar
                        </button>

                        <button [ngClass]="{'invisibilidad': !corral.agregar}" (click)="postCorral(corral)"
                            class="btn btn-primary mr-1" title="Postear">
                            Enviar
                        </button>

                        <button [ngClass]="{'invisibilidad': !corral.agregar}" (click)="noAddCorral(corral)"
                            class="btn btn-secondary mr-1" title="Cancelar">
                            Cancelar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<br>
<div class="d-flex justify-content-center">
    <button class="btn btn-success" [ngClass]="{'invisibilidad': corral.agregar}" (click)="addCorral()"
        title="Agregar nuevo corral">
        Agregar nuevo corral
    </button>
</div>
