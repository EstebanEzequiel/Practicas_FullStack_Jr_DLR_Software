<h3>Tabla Tropillas</h3>
<div style="max-height:70vh; overflow-y: scroll;" id="table" class="row table-editable">
    <div class="col-md-12">
        <table class="table table-responsive-xl table-striped table-warning" id="tablaprueba">
            <thead class="text-white text-center">
                <tr>
                    <th scope="col">Tropilla</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tropilla of tropillas; let i = index" class="text-center">

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="tropilla.tropilla"
                            [disabled]="!tropilla.editable" [disabled]="!tropilla.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="tropilla.nombre"
                            [disabled]="!tropilla.editable" [disabled]="!tropilla.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="tropilla.empresa"
                            [disabled]="!tropilla.editable" [disabled]="!tropilla.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="tropilla.alta"
                            [disabled]="!tropilla.editable" [disabled]="!tropilla.editableAgregar" required>
                    </td>

                    <!-----------------------------------------Botones---------------------------------------------------->

                    <td class="text-center d-flex">
                        <button [ngClass]="{'invisibilidad': tropilla.editable}"
                            [ngClass]="{'invisibilidad': tropilla.agregar}" (click)="editTropilla(tropilla)"
                            class="btn btn-warning mr-1" title="Editar">
                            Editar
                        </button>


                        <button [ngClass]="{'invisibilidad': !tropilla.editable}" (click)="putTropilla(tropilla)"
                            class="btn btn-dark mr-1" title="Confirmar Edicion">
                            Confirmar
                        </button>

                        <button [ngClass]="{'invisibilidad': !tropilla.editable}" (click)="noEditTropilla(tropilla)"
                            class="btn btn-secondary mr-1" title="Cancelar Edicion">
                            Cancelar
                        </button>

                        <button [ngClass]="{'invisibilidad': tropilla.editable}"
                            [ngClass]="{'invisibilidad': tropilla.agregar}"
                            (click)="deleteTropilla(tropilla.idtropilla)" class="btn btn-danger mr-1"
                            title="Borrar">
                            Borrar
                        </button>

                        <button [ngClass]="{'invisibilidad': !tropilla.agregar}" (click)="postTropilla(tropilla)"
                            class="btn btn-primary mr-1" title="Postear">
                            Enviar
                        </button>

                        <button [ngClass]="{'invisibilidad': !tropilla.agregar}" (click)="noAddTropilla(tropilla)"
                            class="btn btn-secondary mr-1" title="Cancelar">
                            Cancelar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<br>
<div class="d-flex justify-content-center">
    <button class="btn btn-success" [ngClass]="{'invisibilidad': tropilla.agregar}" (click)="addTropilla()"
        title="Agregar nueva tropilla">
        Agregar nueva tropilla
    </button>
</div>
<br>
