<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-7">
        <form action="" class="text-white">
          <div class="form-group">
            <label class="form-label">Causa de Baja</label>
            <input type="text" class="form-control" placeholder="" name='first' [(ngModel)]="causasdebaja.causabaja">
        </div>
          <div class="form-group">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="" name='first' [(ngModel)]="causasdebaja.nombre">
          </div>
          <div class="form-group text-center"><br>
            <button (click)='postCausasBaja(causasdebaja)' class="btn btn-lg btn-outline-secondary text-white h6">Alta de la Causa</button>
          </div>
        </form>
        <br><br>
      </div>
    </div>
  </div>
