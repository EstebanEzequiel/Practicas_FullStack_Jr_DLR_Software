<h3>Tabla Causas de Baja</h3>
<div style="max-height:70vh; overflow-y: scroll;" id="table" class="row table-editable">
    <div class="col-md-12">
        <table class="table table-responsive-xl table-striped table-warning" id="tablaprueba">
            <thead class="text-white text-center">
                <tr>
                    <th scope="col">Causa de Baja</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let causabaja of causasbaja; let i = index" class="text-center">

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="causabaja.causabaja"
                            [disabled]="!causabaja.editable" [disabled]="!causabaja.editableAgregar" required>
                    </td>

                    <td class="text-center">
                        <input type="text" size="30" class="inputs" [(ngModel)]="causabaja.nombre"
                            [disabled]="!causabaja.editable" [disabled]="!causabaja.editableAgregar" required>
                    </td>

                    <!-----------------------------------------Botones---------------------------------------------------->

                    <td class="text-center d-flex">
                        <button [ngClass]="{'invisibilidad': causabaja.editable}"
                            [ngClass]="{'invisibilidad': causabaja.agregar}" (click)="editCausabaja(causabaja)"
                            class="btn btn-warning mr-1" title="Editar">
                            Editar
                        </button>


                        <button [ngClass]="{'invisibilidad': !causabaja.editable}" (click)="putCausabaja(causabaja)"
                            class="btn btn-dark mr-1" title="Confirmar Edicion">
                            Confirmar
                        </button>

                        <button [ngClass]="{'invisibilidad': !causabaja.editable}" (click)="noEditCausabaja(causabaja)"
                            class="btn btn-secondary mr-1" title="Cancelar Edicion">
                            Cancelar
                        </button>

                        <button [ngClass]="{'invisibilidad': causabaja.editable}"
                            [ngClass]="{'invisibilidad': causabaja.agregar}"
                            (click)="deleteCausabaja(causabaja.causabaja)" class="btn btn-danger mr-1"
                            title="Borrar">
                            Borrar
                        </button>

                        <button [ngClass]="{'invisibilidad': !causabaja.agregar}" (click)="postCausabaja(causabaja)"
                            class="btn btn-primary mr-1" title="Postear">
                            Enviar
                        </button>

                        <button [ngClass]="{'invisibilidad': !causabaja.agregar}" (click)="noAddCausabaja(causabaja)"
                            class="btn btn-secondary mr-1" title="Cancelar">
                            Cancelar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<br>
<div class="d-flex justify-content-center">
    <button class="btn btn-success" [ngClass]="{'invisibilidad': causabaja.agregar}" (click)="addCausabaja()"
        title="Agregar nueva Causa de baja">
        Agregar nueva Causa de baja
    </button>
</div>
